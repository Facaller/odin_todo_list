<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body class="container">
    <header class="header">
        <h1>Todo or not todo</h1>
    </header>
    <aside class="sidebar" id="sidebarNav">
        <div class="sidebar-home">
            <h3>Home</h3>
            <div><button id="allTasks">All Tasks</button></div>
            <div><button id="today">Today</button></div>
            <div><button id="next7Days">Next 7 Days</button></div>
            <div><button id="important">Important</button></div>
        </div>
        <div class="sidebar-projects">
            <h3>Projects</h3>
            <div class="new-project">
                <button class="project-img" id="projectImg">Img</button>
                <h4>Title</h4>
                <p>Deets</p>
                <div class="more" id="projectMore">X
                    <div class="more-options" id="moreOptionsProject">
                        <button id="editProjectBtn">Edit</button>
                        <button id="deleteProjectBtn">Delete</button>
                    </div>
                </div>
            </div>
            <div class="project-form" id="projectForm">
                <form action="">
                    <div>
                        <label for="projectTitle"></label>
                        <input type="text" name="projectTitle" id="projectTitle" placeholder="Enter Project Name" required>
                        <label for="projectDetails"></label>
                        <input type="text" name="projectDetails" id="projectDetails" placeholder="Enter Project Details" required>
                    </div>
                    <div class="radio-buttons">
                        <h4>Select Priority</h4>
                        <div>
                            <label for="contemplativePrio">Contemplative</label>
                            <input type="radio" name="priority" id="contemplativePrio" value="contemplative" required>
                        </div>
                        <div>
                            <label for="pragmaticPrio">Pragmatic</label>
                            <input type="radio" name="priority" id="pragmaticPrio" value="pragmatic" required>
                        </div>
                        <div>
                            <label for="imperativePrio">Imperative</label>
                            <input type="radio" name="priority" id="imperativePrio" value="imperative" required>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="submitProject">Submit</button>
                        <button id="cancelProject">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- make another div to this div below inside, that way the X is aligned with the text -->
            <div class="add-project"><button id="addProject">Add Project</button></div>

        </div>
    </aside>
    <main class="main-content">
        <div class="project-container">
            <div class="todos-box">
                <div class="todo">
                    <h4>Test 1</h4>
                    <p>Details of test</p>
                    <div class="todo-buttons">
                        <button id="important">Btn1</button>
                        <button id="completed">Btn2</button>
                        <div class="more" id="todoMore">
                            Btn3
                            <div class="more-options" id="moreOptionsTodo">
                                <button class="edit-todo" id="editTodoBtn">Edit</button>
                                <button class="delete-todo" id="deleteTodoBtn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todo-form" id="todoForm">
                <form action="">
                    <label for="todoTitle"></label>
                    <input type="text" name="todoTitle" id="todoTitle" placeholder="Enter Todo Name" required>
                    <label for="todoDetails"></label>
                    <input type="text" name="todoDetails" id="todoDetails" placeholder="Enter Todo Details" required>
                    <label for="todoDate"></label>
                    <input type="date" name="todoDate" id="todoDate">
                </form>
                <div class="form-buttons">
                    <button type="submit" id="submitTodo">Submit</button>
                    <button id="cancelTodo">Cancel</button>
                </div>
            </div>
            <div class="add-todo"><button id="addTodo">Add Todo</button></div>
            <button class="project-exit">X</button>
        </div>
        <div class="project-container">
            <div class="todos-box">
                <div>
                    <h4>Test 3</h4>
                    <p>Details of test</p>
                    <div>
                        <button>Btn1</button>

                    </div>
                </div>
                <div>

                    <div>
                        <button>Btn1</button>

                    </div>
                </div>
            </div>
            <button class="project-exit">X</button>
        </div>
        <div class="project-container">
            <div class="todos-box">
                <div>
                    <h4>Test 6</h4>
                    <p>Details of test</p>
                    <div>
                        <button>Btn1</button>

        </div>
    </main>
    <footer class="footer">
        <p>footer</p>
    </footer>

</body>
</html>
